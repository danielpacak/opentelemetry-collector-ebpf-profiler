services:
  collector-ebpf-profiler:
    image: docker.io/danielpacak/opentelemetry-collector-ebpf-profiler:latest
    command:
      - "--config=/etc/collector-config.yaml"
      - "--feature-gates=service.profilesSupport"
    privileged: true
    pid: "host"
    volumes:
      - ./config/collector.yaml:/etc/collector-config.yaml
      - /sys/kernel/debug:/sys/kernel/debug
      - /sys/fs/cgroup:/sys/fs/cgroup
      - /proc:/proc
    ports:
      - "4317:4317"
      - "4318:4318"
    networks:
      - otel-net
    depends_on:
      - pyroscope


  pyroscope:
    # fixed versions for pyroscope, otel-collector, otel-profiler due to protocol changes
    #image: grafana/pyroscope:weekly-f96-1886f2c42
    image: grafana/pyroscope:latest
    command:
     - "-self-profiling.disable-push=true"
    ports:
      - "4040:4040"
    networks:
      - otel-net

